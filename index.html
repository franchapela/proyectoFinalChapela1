<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Repelis</title> 
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
    <header>
        <div class="hero-container">
            <h1 class="hero-container--h1">REPLAY</h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-content">
                <div class="add">
                    <form>
                        <label for="add" aria-hidden="true">Agregar película</label>
                        <label for="add" aria-hidden="true" id="alerta">Título de al menos 1 caracter. <br> Descripción de al menos 50 caracteres. <br>Género con al menos 3 caracteres. </label>
                        <input type="text" name="title" id="title" placeholder="Título" required="" minlength="1">
                        <textarea id="desc" name="description" rows="2" cols="50" required="" placeholder="Descripción" minlength="50"></textarea>
                        <input type="text" name="gen" id="gen" placeholder="Género" required="" minlength="3">
                        <input type="number" name="cal" id="cal" placeholder="Calificación" required="" min="1" max="5">
                        <input type="submit" id="add" class="button" value="Añadir"></input>
                    </form>
                </div>
                <div class="container-peliculas" id="container-peliculas">
                    

                </div>
            </div>
        </div>
    </main>
    <aside>
        
    </aside>
    <footer>
        <div class="footer-container"></div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
